<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<title>Jarvis AI</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      
<h1>Jarvis AI</h1>

      <!-- Screen-sharing controls -->
      <div class="controls">
        <button id="startButton" class="button">Start Sharing</button>
        <button id="stopButton" class="button" disabled>Stop Sharing</button>
        <button
          id="commentaryButton"
          class="button commentary-toggle"
          disabled
        >
          Toggle Commentary
        </button>
      </div>
            <!-- Voice playback box -->
      <div id="voiceBox" style="display: none;" class="voice-box">
        <span>🎧 Voice Response</span>
        <button id="replayButton" class="button">Replay</button>
        <audio id="ttsAudio" controls style="width: 100%; margin-top: 8px;"></audio>
      </div>
      
      
      <video id="videoElement" autoplay></video>
      <div id="commentary"></div>

      <!-- Chat box -->
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your message..."
          />
          <button id="sendButton" class="button">Send</button>
        </div>
        <!-- Microphone button -->
        <button id="micButton" class="button mic-button">🎙️ Speak</button>
      </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
