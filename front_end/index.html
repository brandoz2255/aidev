<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #commentary {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
        .controls {
            margin: 20px 0;
        }
        .commentary-toggle {
            background-color: #2196F3;
        }
        .commentary-toggle:hover {
            background-color: #1976D2;
        }
        #videoElement {
            width: 100%;
            margin: 20px 0;
            border: 1px solid #ccc;
            display: none;
        }
        .chat-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: white;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        
        <!-- Screen Sharing Section -->
        <div class="controls">
            <button id="startButton" class="button">Start Sharing</button>
            <button id="stopButton" class="button" disabled>Stop Sharing</button>
            <button id="commentaryButton" class="button commentary-toggle" disabled>Toggle Commentary</button>
        </div>
        <video id="videoElement" autoplay></video>
        <div id="commentary"></div>

        <!-- Chat Section -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendButton" class="button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const commentaryButton = document.getElementById('commentaryButton');
        const commentaryDiv = document.getElementById('commentary');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        
        let mediaStream = null;
        let commentaryEnabled = false;
        let lastCommentaryTime = 0;
        const COMMENTARY_INTERVAL = 30000; // 30 seconds between automatic commentaries
        let chatHistory = [];

        // Function to analyze screen content
        async function analyzeScreenContent() {
            if (!mediaStream || !commentaryEnabled) return;

            try {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0);

                const imageData = canvas.toDataURL('image/jpeg', 0.8);

                const response = await fetch('/analyze-screen', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.commentary) {
                        commentaryDiv.textContent = data.commentary;
                        commentaryDiv.style.display = 'block';
                    }
                } else {
                    console.error('Error from API:', await response.text());
                    commentaryDiv.textContent = "Sorry, I'm having trouble analyzing the screen right now.";
                    commentaryDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error analyzing screen:', error);
            }
        }

        // Function to handle manual commentary request
        async function requestCommentary() {
            if (!mediaStream) {
                commentaryDiv.textContent = "No screen is currently being shared.";
                commentaryDiv.style.display = 'block';
                return;
            }
            await analyzeScreenContent();
        }

        // Function to add a message to the chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send a chat message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory,
                        model: 'mistral'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    chatHistory = data.history;
                    
                    // Add assistant's response
                    const lastMessage = data.history[data.history.length - 1];
                    if (lastMessage && lastMessage.assistant) {
                        addMessage(lastMessage.assistant);
                    }

                    // Play audio if available
                    if (data.audio_path) {
                        const audio = new Audio(`/audio/${data.audio_path}`);
                        await audio.play();
                    }
                } else {
                    console.error('Error from API:', await response.text());
                    addMessage("Sorry, I'm having trouble processing your message right now.");
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage("Sorry, I'm having trouble connecting to the server.");
            }
        }

        // Event Listeners
        startButton.addEventListener('click', async () => {
            try {
                mediaStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: 'always' },
                    audio: false
                });

                videoElement.srcObject = mediaStream;
                videoElement.style.display = 'block';

                startButton.disabled = true;
                stopButton.disabled = false;
                commentaryButton.disabled = false;

                mediaStream.getVideoTracks()[0].addEventListener('ended', () => {
                    stopSharing();
                });

                if (commentaryEnabled) {
                    startPeriodicCommentary();
                }
            } catch (err) {
                console.error('Error accessing screen:', err);
                alert('Error accessing screen: ' + err.message);
            }
        });

        stopButton.addEventListener('click', stopSharing);

        commentaryButton.addEventListener('click', () => {
            commentaryEnabled = !commentaryEnabled;
            commentaryButton.textContent = commentaryEnabled ? 'Disable Commentary' : 'Enable Commentary';
            
            if (commentaryEnabled && mediaStream) {
                startPeriodicCommentary();
                requestCommentary();
            } else {
                stopPeriodicCommentary();
                commentaryDiv.style.display = 'none';
            }
        });

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function startPeriodicCommentary() {
            stopPeriodicCommentary();
            lastCommentaryTime = Date.now();
            setInterval(() => {
                if (Date.now() - lastCommentaryTime >= COMMENTARY_INTERVAL) {
                    analyzeScreenContent();
                    lastCommentaryTime = Date.now();
                }
            }, 5000);
        }

        function stopPeriodicCommentary() {
            if (window.commentaryInterval) {
                clearInterval(window.commentaryInterval);
            }
        }

        function stopSharing() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                videoElement.style.display = 'none';
                startButton.disabled = false;
                stopButton.disabled = true;
                commentaryButton.disabled = true;
                commentaryDiv.style.display = 'none';
                stopPeriodicCommentary();
                mediaStream = null;
            }
        }

        // Add keyboard shortcut for commentary (Ctrl/Cmd + C)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                e.preventDefault();
                if (mediaStream) {
                    requestCommentary();
                }
            }
        });
    </script>
</body>
</html>
