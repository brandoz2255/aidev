<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Assistant</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>AI Assistant</h1>

      <!-- Screen-sharing controls -->
      <div class="controls">
        <button id="startButton" class="button">Start Sharing</button>
        <button id="stopButton" class="button" disabled>Stop Sharing</button>
        <button
          id="commentaryButton"
          class="button commentary-toggle"
          disabled
        >
          Toggle Commentary
        </button>
      </div>

      <video id="videoElement" autoplay></video>
      <div id="commentary"></div>

      <!-- Chat box -->
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your message..."
          />
          <button id="sendButton" class="button">Send</button>
        </div>
      </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
