name: Python Backend CI

on:
  push:
    paths:
      - "python_back_end/**"
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd python_back_end
          pip install -r requirements.txt
          pip install bandit

      - name: Run Bandit security scan ðŸ”’
        run: bandit -r . -ll

      - name: Docker build backend
        run: docker build -t dulc3/jarvis-backend:0.0.1 ./python_back_end

      - name: Push to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push backend image
        run: docker push dulc3/jarvis-backend:0.0.1

