name: Frontend CI

on:
  push:
    paths:
      - "front_end/jfrontend/**"
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Read version
        id: version
        run: echo "VERSION=$(cat front_end/jfrontend/VERSION)" >> $GITHUB_ENV

      - name: Install & audit dependencies
        run: |
          cd front_end/jfrontend
          npm ci
          npm audit --audit-level=moderate || true

      - name: Lint for security ğŸ”
        run: |
          cd front_end/jfrontend
          npm run lint

      - name: Build frontend
        run: |
          cd front_end/jfrontend
          npm run build

      - name: Docker build frontend ğŸ³
        run: |
          docker build \
            -t dulc3/jarvis-frontend:${{ env.VERSION }} \
            -t dulc3/jarvis-frontend:latest \
            -t dulc3/jarvis-frontend:dev \
            ./front_end/jfrontend

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images ğŸš€
        run: |
          docker push dulc3/jarvis-frontend:${{ env.VERSION }}
          docker push dulc3/jarvis-frontend:latest
          docker push dulc3/jarvis-frontend:dev
