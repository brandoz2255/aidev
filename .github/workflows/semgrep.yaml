# .github/workflows/semgrep.yml
name: ðŸ§  Semgrep Static Code Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep on Backend
        uses: returntocorp/semgrep-action@v1
        with:
          config: "auto"
          path: python_back_end

      - name: Run Semgrep on Frontend
        uses: returntocorp/semgrep-action@v1
        with:
          config: "auto"
          path: front_end/jfrontend

