services:
 

  frontend:
    build:
      context: ./front_end
      dockerfile: Dockerfile
    container_name: frontend
    networks:
      - ollama-n8n-network
    restart: unless-stopped


  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "9000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    networks:
      - ollama-n8n-network
    restart: unless-stopped


volumes:
  ollama:
  n8n_data:

networks:
  ollama-n8n-network:
    name: ollama-n8n-network
    driver: bridge
